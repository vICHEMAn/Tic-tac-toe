<!DOCTYPE HTML>
<html>

  <head>
    <meta content="text/html" charset="utf-8" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  </head>

  <body>

      <div class="promptBoxBg isNotShowing" id="promptBoxBg">
        <div class="promptBox isNotShowing" id="promptBox">
          <p id="promptText">YOU START</p>
        </div>
      </div>

      <div class="choiceBox animateIn isShowing" id="choiceBox">
        <button class="choice" id="x">X</button>
        <p>or</p>
        <button class="choice" id="o">O</button>
      </div>

      <div class="container isNotShowing" id="container">
        <div class="row">
          <p class="title">TIC-TAC-TOE</p>
          <div class="top">
            <p>USER</p>
            <p>COMPUTER</p>
          </div>
          <div class="score">
            <p id="userCounter">0</p>
            <p id="computerCounter">0</p>
          </div>
        </div>
        <div class="row">
            <button class="box" id="0"></button>
            <button class="box" id="1"></button>
            <button class="box" id="2"></button>
        </div>
        <div class="row">
            <button class="box" id="3"></button>
            <button class="box" id="4"></button>
            <button class="box" id="5"></button>
        </div>
        <div class="row">
            <button class="box" id="6"></button>
            <button class="box" id="7"></button>
            <button class="box" id="8"></button>
        </div>
        <footer>BY <a target="_blank" href="https://www.instagram.com/vicheman/">VICHEMAN</footer>
      </div>

  <script src="js/app.js"></script>

  </body>

</html>
